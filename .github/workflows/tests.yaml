name: tests

on:
- push
- pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOBIN: /tmp/.bin
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: "^1.x"

      - uses: actions/checkout@v2

      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Run tests
        run: make test-integration

      - uses: codecov/codecov-action@v2
        with:
          file: coverage.out
